<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beauty Salon WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }
        input, textarea { user-select: text; }
        :root {
            --primary-pink: #FF85A1;
            --light-pink: #FFF5F7;
            --text-dark: #333;
            --white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-pink);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }
        h1 { font-size: 24px; font-weight: 600; margin-bottom: 20px; }
        .categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        .category-card {
            background: var(--white);
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(255, 133, 161, 0.1);
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        .category-card.active {
            border-color: var(--primary-pink);
        }
        .services-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .service-item {
            background: var(--white);
            padding: 14px 18px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
            cursor: pointer;
        }
        .service-name { font-weight: 500; }
        .service-price { color: var(--primary-pink); font-weight: 600; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Услуги</h1>

    <div class="categories" id="categories-grid">
        <div class="category-card" onclick="showServices('nails', this)">Ногти</div>
        <div class="category-card" onclick="showServices('lashes', this)">Ресницы</div>
        <div class="category-card" onclick="showServices('pedi', this)">Педикюр</div>
        <div class="category-card" onclick="showServices('face', this)">Уход</div>
    </div>

    <div id="services-container" class="services-list"></div>

    <script src="script.js"></script>
</body>
</html>
