<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beauty Salon WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
    -webkit-tap-highlight-color: transparent; /* Убирает синий квадрат/подсветку при клике */
    -webkit-touch-callout: none;                /* Запрещает контекстное меню при долгом нажатии */
    user-select: none;                         /* Запрещает выделение текста */
}

input, textarea {
    user-select: text;                         /* Разрешаем ввод только там, где нужно */
}
        :root {
            --primary-pink: #FF85A1;
            --light-pink: #FFF5F7;
            --text-dark: #333;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-pink);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        h1 { font-size: 24px; font-weight: 600; margin-bottom: 20px; }

        .categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .category-card {
            background: var(--white);
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(255, 133, 161, 0.1);
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .category-card.active {
            border-color: var(--primary-pink);
            background: var(--white);
        }

        .services-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .service-item {
            background: var(--white);
            padding: 14px 18px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .service-name { font-weight: 500; }
        .service-price { color: var(--primary-pink); font-weight: 600; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>Услуги</h1>

    <div class="categories" id="categories-grid">
        <div class="category-card" onclick="showServices('nails', this)">Ногти</div>
        <div class="category-card" onclick="showServices('lashes', this)">Ресницы</div>
        <div class="category-card" onclick="showServices('pedi', this)">Педикюр</div>
        <div class="category-card" onclick="showServices('face', this)">Уход</div>
    </div>

    <div id="services-container" class="services-list">
        </div>

    <script>
        tg.expand();
        tg.MainButton.text = "ЗАПИСАТЬСЯ";
        tg.MainButton.textColor = "#FFFFFF";
        tg.MainButton.color = "#FF85A1";

        const data = {
            nails: [
                { name: "Маникюр б/п", price: "1500₽" },
                { name: "Покрытие гель-лак", price: "2200₽" },
                { name: "Наращивание", price: "3500₽" }
            ],
            lashes: [
                { name: "Классика", price: "2000₽" },
                { name: "2D Объем", price: "2500₽" },
                { name: "Ламинирование", price: "1800₽" }
            ],
            pedi: [
                { name: "Педикюр б/п", price: "2000₽" },
                { name: "Педикюр с покрытием", price: "2800₽" }
            ],
            face: [
                { name: "Чистка лица", price: "3000₽" },
                { name: "Пилинг", price: "2500₽" },
                { name: "Массаж лица", price: "1500₽" }
            ]
        };

        function showServices(cat, el) {
            // Визуал активной категории
            document.querySelectorAll('.category-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');

            // Рендер списка
            const container = document.getElementById('services-container');
            container.innerHTML = '';
            
            data[cat].forEach(item => {
                const div = document.createElement('div');
                div.className = 'service-item';
                div.innerHTML = `
                    <span class="service-name">${item.name}</span>
                    <span class="service-price">${item.price}</span>
                `;
                container.appendChild(div);
            });

            // Показываем кнопку записи
            tg.MainButton.show();
        }

        tg.onEvent('mainButtonClicked', function(){
            tg.sendData("booking_clicked"); // Отправка данных боту
            tg.close();
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
