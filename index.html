<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beauty Salon WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }
        input, textarea { user-select: text; }
        :root {
            --primary-pink: #FF85A1;
            --light-pink: #FFF5F7;
            --text-dark: #333;
            --white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-pink);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }
        h1 { font-size: 24px; font-weight: 600; margin-bottom: 20px; }
        .categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        .category-card {
            background: var(--white);
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(255, 133, 161, 0.1);
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        .category-card.active {
            border-color: var(--primary-pink);
        }
        .services-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .service-item {
            background: var(--white);
            padding: 14px 18px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
            cursor: pointer;
        }
        .service-name { font-weight: 500; }
        .service-price { color: var(--primary-pink); font-weight: 600; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .days-grid, .time-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
    gap: 10px;
    margin-bottom: 20px;
        }

        .day-item, .time-item {
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .selected {
            background: #007bff !important;
            color: white;
            border-color: #0056b3;
        }

        .back-btn {
            background: none;
            border: none;
            color: #007bff;
            margin-bottom: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
    <h1>Услуги</h1>

    <div id="categories">
        <div class="category-card" data-cat="nails">Ногти</div>
        <div class="category-card" data-cat="lashes">Ресницы</div>
        <div class="category-card" data-cat="pedi">Педикюр</div>
        <div class="category-card" data-cat="face">Лицо</div>
    </div>

    <div id="services-container" class="services-list"></div>
    <div id="services-list"></div>

    <div id="booking-section" style="display: none;">
        <button onclick="backToServices()" class="back-btn">← Назад к услугам</button>
        
        <div class="section-title">Выберите дату</div>
        <div id="days-container" class="days-grid"></div>

        <div class="section-title">Доступное время</div>
        <div id="time-container" class="time-grid"></div>
    </div>


</body>
</html>
